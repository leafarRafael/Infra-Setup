name: "Template para definição de macro etapa"
description: "Utilizar este template para definição de backlog macro do projeto"
title: "[Definição de Macro etapa]"

body:
  - type: markdown
    attributes:
      value: |
        Preencha os campos abaixo para detalhar a tarefa de criação da base da infraestrutura.

  - type: input
    id: objetivo
    attributes:
      label: Objetivo
      description: Qual o objetivo principal desta tarefa?
      placeholder: Ex Configurar arquivos essenciais para orquestração com Docker.
    validations:
      required: true

  - type: textarea
    id: makefile
    attributes:
      label: Makefile - Comandos esperados
      description: Liste os comandos que deverão estar presentes no Makefile.
      placeholder: Ex build, install, run, stop, clean
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Marque os itens conforme forem sendo implementados
      options:
        - label: Makefile criado com comandos básicos

